<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="background-color: #e6f2ff;">
        <nav style="background-color: #e6f2ff !important;" class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Microblog</a>
                <form th:method="GET" th:action="@{/auth/login}" class="d-flex" role="search">
                    <button class="btn btn-success" type="submit">Вход</button>
                </form>
            </div>
        </nav>

        <div class="container">
            <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                <div>
                    <label for="username">Введите имя пользователя: </label>
                    <input type="text" th:field="*{username}" id="username" />
                    <div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Errors</div>
                </div>
                <div>
                    <label for="password">Введите пароль: </label>
                    <input type="password" th:field="*{password}" id="password" />
                    <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Errors</div>
                </div>
                <button type="submit">Регистрация</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
