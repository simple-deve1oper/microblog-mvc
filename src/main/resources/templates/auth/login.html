<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="background-color: #e6f2ff;">
        <nav style="background-color: #e6f2ff !important;" class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Microblog</a>
                <form th:method="GET" th:action="@{/auth/registration}" class="d-flex" role="search">
                    <button class="btn btn-success" type="submit">Регистрация</button>
                </form>
            </div>
        </nav>

        <div class="container">
            <form method="POST" action="/process_login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div>
                    <label for="username">Имя пользователя: </label>
                    <input type="text" name="username" id="username" />
                </div>
                <div>
                    <label for="password">Пароль: </label>
                    <input type="password" name="password" id="password" />
                </div>
                <button type="submit">Вход</button>

                <div th:if="${param.error}" style="color: red">
                    Неправильные имя или пароль
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
